{% extends "base.html" %}

{% block content %}

  <div class="title text-center">
    <h1>
      Developers Table
    </h1>
  </div>
  <div class="container">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>S/N</th>
          <th>Developer Identifier</th>
          <th>Developer Website</th>
          <th>Developer Email</th>
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
        <tr>
          <td>{{row["id"]}}</td>
          <td>{{row["developer_uid"]}}</td>
          <td>{{row["developer_website"]}}</td>
          <td>{{row["developer_email"]}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock %}
