{% extends "base.html" %}

{% block content %}

  <div class="title text-center">
    <h1>
      Review Table
    </h1>
  </div>
  <div class="container">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>S/N</th>
          <th>Rating</th>
          <th>Review</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
        <tr>
          <td>{{row["id"]}}</td>
          <td>{{row["rating_count"]}}</td>
          <td>{{row["reviews"]}}</td>
          <td>{{row["app_rating"]}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock %}
